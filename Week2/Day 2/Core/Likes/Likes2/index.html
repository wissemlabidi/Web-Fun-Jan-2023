<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Network</h1>
        </header>
        <div class="title"><h1>Your Feed</h1></div>
        <main>
            <div class="left-card">
                <img src="user-circle.png" alt="user icon">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="right-bloc">
                <div class="card">
                    <div class="div1">
                        <h2>Neil M</h2>
                        <div class="likes">
                            <p><span id="numberOfLikes">9</span> like(s)</p>
                            <button onclick="addLikes(0)">Like</button>
                        </div>
                    </div>
                    <div class="div2">
                        <p>I just set up this new discord bot, let me know what you think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="card">
                    <div class="div1">
                        <h2>Nichole K</h2>
                        <div class="likes">
                            <p><span id="numberOfLikes">12</span> like(s)</p>
                            <button onclick="addLikes(1)">Like</button>
                        </div>
                    </div>
                    <div class="div2">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="div1">
                        <h2>Jim R</h2>
                        <div class="likes">
                            <p><span id="numberOfLikes">9</span> like(s)</p>
                            <button onclick="addLikes(2)">Like</button>
                        </div>
                    </div>
                    <div class="div2">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
